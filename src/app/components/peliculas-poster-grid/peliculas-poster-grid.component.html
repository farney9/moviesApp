<div class="row">
    <div class="col-md-3 my-3 animate__animated animate__fadeIn img" *ngFor="let movie of movies">
        <img
            (click)="onMovieClick(movie)"
            class="img-fluid hvr-grow rounded" 
            [src]="movie.poster_path | poster">
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <h3>{{movie.title}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="badge badge-pill badge-success">{{movie.release_date | date:'yyyy'}}</span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-10 text-white">
                        <star-rating 
                            [value]="movie.vote_average" 
                            totalstars="10" 
                            checkedcolor="gold" 
                            uncheckedcolor="gray" 
                            size="16px" 
                            readonly="false"
                            (rate)="onRate($event)">
                    </star-rating>
                    </div>
                    <div class="col-2 text-white">{{movie.vote_average | number:'1.1-2'}}</div>
                </div>
            </div>
    </div>
</div>
